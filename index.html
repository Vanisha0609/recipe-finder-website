<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Recipe finder</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="" alt="logo">
        </div>
        <form class="search-bar" action="#" method="get">
        <input type="search" name="q" placeholder="Type your ingredients..." required>
        </form>
        <div class="header-nav">
            <nav>
            <a href="#" class="nav-link" data-section="home">Home</a>
            <a href="#">Categories</a>
            <a href="#" class="nav-link" data-section="favorites">My Favorites</a>
            </nav>
        </div>
        <div class="chat-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        </div>
    </header>
    <main>
    <section class="hero" id="hero-section">
            <div class="hero-content">
                <h1>Discover Delicious Recipes</h1>
                <p class="hero-subtitle">Find perfect meals based on what you have in your kitchen</p>
                <div class="hero-buttons">
                    <a href="#" class="btn-primary">Explore Recipes</a>
                    <a href="#" class="btn-secondary">What's Trending</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="bowl.png" alt="Delicious food" class="hero-img">
            </div>
        </section>
        
        <!-- Featured Categories -->
        <section class="featured-categories" id="featured-categories">
            <h2>Popular Categories</h2>
            <div class="category-grid">
                <div class="category-card">
                    <div class="category-icon" style="background-color: #FFA53A;"></div>
                    <h3>Quick Meals</h3>
                </div>
                <div class="category-card">
                    <div class="category-icon" style="background-color: #71B48D;"></div>
                    <h3>Healthy</h3>
                </div>
                <div class="category-card">
                    <div class="category-icon" style="background-color: #FFA53A;"></div>
                    <h3>Desserts</h3>
                </div>
                <div class="category-card">
                    <div class="category-icon" style="background-color: #71B48D;"></div>
                    <h3>Vegetarian</h3>
                </div>
            </div>
        </section>
    <section class="recipe-grid">
        <!-- Recipe cards will be dynamically inserted here -->
    </section>
</main>
<div class="chatbot-container">
  <div class="chatbot-header">
    <h3>Recipe Assistant</h3>
    <button class="close-chat">Ã—</button>
  </div>
  <div class="chatbot-messages"></div>
  <div class="chatbot-input">
    <input type="text" placeholder="Ask me about recipes..." />
    <button class="send-btn">Send</button>
  </div>
</div>
<script src="script.js"></script>


</body>
</html>
